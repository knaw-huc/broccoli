jerseyClient:
  connectionTimeout: 1m
  timeout: 30s
  tls:
    verifyHostname: false
    trustSelfSignedCertificates: true

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m %kvp%n%dwREx"
      discardingThreshold: 0
      target: stderr
    - type: file
      currentLogFilename: ./query.log
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: ./query-log-%d.gz
      archivedFileCount: 5
      timeZone: UTC
      logFormat: "%d{ISO8601,UTC}|%m|%kvp%n"
      bufferSize: 256KiB
      immediateFlush: true
      filterFactories:
        - type: marker
          markers:
            - QRY

  loggers:
    nl.knaw.huc: TRACE
    TraceLog: TRACE
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

projects:
  - name: 'suriano'
    topTierBodyType: tf:Folder
    textType: LogicalText
    views:
      - name: appendix
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: appendix
      - name: original
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: original
      - name: secretarial
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: secretarial
      - name: text
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: text
    brinta:
      uri: http://localhost:9200
      deleteKey: suriano-acc-mag-weg
      indices:
        - name: 'surind-029'
          bodyTypes: [ LetterBody ]
          fields:
            - name: date
              path: "$.body.metadata.date"
              type: date
            - name: recipient
              path: "$.body.metadata.recipient"
            - name: sender
              path: "$.body.metadata.sender"
            - name: summary
              path: "$.body.metadata.summary"
              type: text
            - name: entityNames
              path: "$.body.metadata.entities"
    annoRepo:
      containerName: 'suriano-1.0.1e-029'
      uri: https://annorepo.suriano.huygens.knaw.nl/
    textRepo:
      uri: https://suriano.tt.di.huc.knaw.nl
      