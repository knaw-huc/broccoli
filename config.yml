jerseyClient:
  connectionTimeout: 1m
  timeout: 30s
  tls:
    verifyHostname: false
    trustSelfSignedCertificates: true

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m %kvp%n%dwREx"
      discardingThreshold: 0
      target: stderr
    - type: file
      currentLogFilename: ./query.log
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: ./query-log-%d.gz
      archivedFileCount: 5
      timeZone: UTC
      logFormat: "%d{ISO8601,UTC}|%m%n"
      bufferSize: 256KiB
      immediateFlush: true
      filterFactories:
        - type: marker
          markers:
            - QRY

  loggers:
    nl.knaw.huc: DEBUG
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

iiifUri: https://images.diginfra.net/api/pim
textUri: https://textrepo.republic-caf.diginfra.org/api

projects:
  - name: 'globalise'
    textType: LogicalText
    tiers:
      - name: document
        type: str
        anno: na:File
      - name: opening
        type: num
    annoRepo:
      apiKey: 02d01d02-be58-4e9e-95c2-387715996bb5
      containerName: globalise-2024-03-18
      uri: https://annorepo.globalise.huygens.knaw.nl
    brinta:
      uri: http://localhost:9200
      deleteKey: 00b9a2d3-0176-46ae-be0c-4909b1df0cfe
      joinSeparator: " "
      indices:
        - name: docs
          bodyTypes: [ "px:Page" ]
          fields:
            - name: bodyType
              path: "$.body.type"
              type: keyword
            - name: invNr
              path: "$.body.metadata.inventoryNumber"
              type: keyword
            - name: document
              path: "$.body.metadata.document"
              type: keyword
    textRepo:
      apiKey: YnJhbWI6MmMxNmNmNDQtYjcxZC0xMWVjLTgxZmUtOGYyZWJkZjU1Nzdl
