jerseyClient:
  connectionTimeout: 1m
  timeout: 30s
  tls:
    verifyHostname: false
    trustSelfSignedCertificates: true

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m %kvp%n%dwREx"
      discardingThreshold: 0
      target: stderr
    - type: file
      currentLogFilename: ./query.log
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: ./query-log-%d.gz
      archivedFileCount: 5
      timeZone: UTC
      logFormat: "%d{ISO8601,UTC}|%m|%kvp%n"
      bufferSize: 256KiB
      immediateFlush: true
      filterFactories:
        - type: marker
          markers:
            - QRY

  loggers:
    nl.knaw.huc: DEBUG
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

projects:
  - name: 'globalise'
    textType: LogicalText
    annoRepo:
      containerName: globalise-2024-03-18
      uri: https://annorepo.globalise.huygens.knaw.nl
    brinta:
      uri: http://localhost:9200
      deleteKey: 00b9a2d3-0176-46ae-be0c-4909b1df0cfe
      joinSeparator: " "
      indices:
        - name: docs
          bodyTypes: [ "px:Page" ]
          fields:
            - name: bodyType
              path: "$.body.type"
            - name: invNr
              path: "$.body.metadata.inventoryNumber"
            - name: document
              path: "$.body.metadata.document"
    textRepo:
      uri: https://globalise.tt.di.huc.knaw.nl

  - name: 'mondriaan'
    views:
      - name: textOrig
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: original
      - name: textTrans
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: translation
      - name: notesEN
        conf:
          anno:
            - path: body.type
              value: tei:Note
            - path: body.metadata.lang
              value: en
      - name: title
        conf:
          anno:
            - path: body.type
              value: tei:Title
      - name: postalData
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: postalData
    brinta:
      uri: http://localhost:9200
      deleteKey: "mondriaan-dev-mag-weg"
      indices:
        - name: divs
          bodyTypes: [ tf:Letter, tei:Div, tei:Rs ]
          fields:
            - name: bodyType
              path: "$.body.type"
            - name: lang
              path: "$.body.metadata.lang"
            - name: type
              path: "$.body.metadata.type"
            - name: anno
              path: "$.body.metadata.anno"
            - name: country
              path: "$.body.metadata.country"
            - name: institution
              path: "$.body.metadata.institution"
            - name: msid
              path: "$.body.metadata.msid"
            - name: period
              path: "$.body.metadata.period"
            - name: periodLong
              path: "$.body.metadata.periodlong"
            - name: letterId
              path: "$.body.metadata.letterid"
            - name: correspondent
              path: "$.body.metadata.correspondent"
            - name: location
              path: "$.body.metadata.location"
    annoRepo:
      containerName: 'mondriaan-0.9.0'
      uri: https://mondriaan.annorepo.dev.clariah.nl
    textRepo:
      uri: https://mondriaan.tt.di.huc.knaw.nl

  - name: 'republic'
    topTierBodyType: Volume
    textType: LogicalText
    brinta:
      uri: http://localhost:9200
      deleteKey: 'republic-dev-mag-weg'
      joinSeparator: " "
      indices:
        - name: 'rep-2024.09.10'
          bodyTypes: [ Resolution ]
          fields:
            - name: attendantId
              logical:
                scope: attendants
                path: ".id"
            - name: attendantName
              logical:
                scope: attendants
                path: ".name"
            - name: locationName
              logical:
                scope: entities
                path: ".name"
                fixed:
                  path: ".category"
                  value: LOC
            - name: locationLabels
              logical:
                scope: entities
                path: ".labels"
                fixed:
                  path: ".category"
                  value: LOC
            - name: personName
              logical:
                scope: entities
                path: ".name"
                fixed:
                  path: ".category"
                  value: PERS
            - name: personLabels
              logical:
                scope: entities
                path: ".labels"
                fixed:
                  path: ".category"
                  value: PERS
            - name: roleName
              logical:
                scope: entities
                path: ".name"
                fixed:
                  path: ".category"
                  value: HOE
            - name: roleLabels
              logical:
                scope: entities
                path: ".labels"
                fixed:
                  path: ".category"
                  value: HOE
            - name: bodyType
              path: "$.body.type"
            - name: propositionType
              path: "$.body.metadata.propositionType"
            - name: resolutionType
              path: "$.body.metadata.resolutionType"
            - name: textType
              path: "$.body.metadata.textType"
            - name: sessionDate
              path: "$.body.metadata.sessionDate"
              type: date
            - name: sessionDay
              path: "$.body.metadata.sessionDay"
              type: byte
            - name: sessionMonth
              path: "$.body.metadata.sessionMonth"
              type: byte
            - name: sessionYear
              path: "$.body.metadata.sessionYear"
              type: short
            - name: attendants
              type: nested
              nested:
                from: [ Attendant ]
                fields:
                  - name: id
                    path: "$.body.metadata.delegateId"
                  - name: name
                    path: "$.body.metadata.delegateName"
                with:
                  - equal: "$.body.metadata.sessionID"
            - name: entities
              type: nested
              nested:
                from: [ Entity ]
                fields:
                  - name: category
                    path: "$.body.metadata.category"
                  - name: id
                    path: "$.body.metadata.entityId"
                  - name: labels
                    path: "$.body.metadata.entityLabels"
                  - name: name
                    path: "$.body.metadata.name"
                with:
                  - overlap: LogicalText
            - name: bodyType
              path: "$.body.type"
            - name: sessionWeekday
              path: "$.body.metadata.sessionWeekday"
    annoRepo:
      containerName: republic-2024.09.14
      uri: https://annorepo.republic-caf.diginfra.org
    textRepo:
      uri: https://textrepo.republic-caf.diginfra.org

  - name: 'suriano'
    topTierBodyType: tf:Folder
    textType: LogicalText
    views:
      - name: appendix
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: appendix
      - name: original
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: original
      - name: secretarial
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: secretarial
      - name: text
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: text
    brinta:
      uri: http://localhost:9200
      deleteKey: suriano-dev-mag-weg
      indices:
        - name: suriano-0.4.5e-021
          bodyTypes: [ LetterBody ]
          fields:
            - name: bodyType
              path: "$.body.type"
            - name: date
              path: "$.body.metadata.date"
              type: date
            - name: recipient
              path: "$.body.metadata.recipient"
            - name: recipientLoc
              path: "$.body.metadata.recipientLoc"
            - name: sender
              path: "$.body.metadata.sender"
            - name: senderLoc
              path: "$.body.metadata.senderLoc"
            - name: editorNotes
              path: "$.body.metadata.editorNotes"
            - name: shelfmark
              path: "$.body.metadata.shelfmark"
            - name: summary
              path: "$.body.metadata.summary"
              type: text
    annoRepo:
      containerName: 'suriano-0.4.5e-021'
      uri: https://suriano.annorepo.dev.clariah.nl/
    textRepo:
      uri: https://suriano.tt.di.huc.knaw.nl

  - name: 'hooft'
    annoRepo:
      containerName: 'brieven-van-hooft'
      uri: https://brieven-van-hooft.annorepo.dev.clariah.nl/
    brinta:
      uri: http://localhost:9200
      deleteKey: hooft-dev-mag-weg
      indices:
        - name: letters-2024-03-28
          bodyTypes: [ Letter ]
          fields:
            - name: bodyType
              path: "$.body.type"
    textRepo:
      uri: https://brieven-van-hooft.tt.di.huc.knaw.nl

  - name: 'vangogh'
    views:
      - name: textOrig
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: original
      - name: textTrans
        conf:
          anno:
            - path: body.type
              value: tei:Div
            - path: body.metadata.type
              value: translation
    brinta:
      deleteKey: vangogh-dev-mag-weg
      uri: http://localhost:9200
      indices:
        - name: "letters-vangogh-0.2.0"
          bodyTypes: [ tf:Letter ]
          fields:
            - name: correspondent
              path: "$.body.metadata.correspondent"
            - name: institution
              path: "$.body.metadata.institution"
            - name: location
              path: "$.body.metadata.location"
            - name: msid
              path: "$.body.metadata.msid"
            - name: period
              path: "$.body.metadata.period"
            - name: periodLong
              path: "$.body.metadata.periodLong"
    annoRepo:
      containerName: 'vangogh-0.2.0'
      uri: https://vangogh.annorepo.dev.clariah.nl
    textRepo:
      uri: https://vangogh.tt.di.huc.knaw.nl
