globalCache:
  capacity: 1500

jerseyClient:
  timeout: 30s
  connectionTimeout: 1m

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m %kvp%n%dwREx"
      target: stderr
      discardingThreshold: 0
  loggers:
    nl.knaw.huc: DEBUG
    AnnoRepoSearchResult: DEBUG
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

projects:
  - name: 'suriano'
    topTierBodyType: tf:Folder
    textType: LogicalText
    views:
      - name: appendix
        anno:
          - path: body.type
            values: [ tei:Div ]
          - path: body.metadata.type
            values: [ appendix ]
      - name: original
        anno:
          - path: body.type
            values: [ tei:Div ]
          - path: body.metadata.type
            values: [ original ]
      - name: secretarial
        anno:
          - path: body.type
            values: [ tei:Div ]
          - path: body.metadata.type
            values: [ secretarial ]
      - name: text
        anno:
          - path: body.type
            values: [ tei:Div ]
          - path: body.metadata.type
            values: [ text ]
    brinta:
      uri: http://localhost:9200
      deleteKey: suriano-acc-mag-weg
      indices:
        - name: 'surind-029'
          bodyTypes: [ LetterBody ]
          fields:
            - name: date
              path: "$.body.metadata.date"
              type: date
            - name: recipient
              path: "$.body.metadata.recipient"
            - name: sender
              path: "$.body.metadata.sender"
            - name: summary
              path: "$.body.metadata.summary"
              type: text
            - name: entityNames
              path: "$.body.metadata.entities"
    annoRepo:
      containerName: 'suriano-1.0.1e-029'
      uri: https://annorepo.suriano.huygens.knaw.nl/
    textRepo:
      uri: https://suriano.tt.di.huc.knaw.nl
