jerseyClient:
  timeout: 30s
  connectionTimeout: 1m

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  loggers:
    nl.knaw.huc: DEBUG
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

iiifUri: https://images.diginfra.net/api/pim
textUri: https://textrepo.republic-caf.diginfra.org/api

projects:
  - name: globalise
    tiers:
      - name: document
        type: str
      - name: opening
        type: num
    annoRepo:
      apiKey: ${AR_GLOBALISE_API_KEY:-}
      containerName: globalise-demo-9
      uri: https://globalise-annorepo.tt.di.huc.knaw.nl
    brinta:
      uri: http://localhost:9200
      indices:
        - name: docs
          bodyTypes: [ Document, tt:Entity ]
          fields:
            - name: bodyType
              path: "$.body.type"
              type: keyword
            - name: classDescription
              path: "$.body.class_description"
              type: keyword
            - name: className
              path: "$.body.class_name"
              type: keyword
    textRepo:
      apiKey: ${TR_GLOBALISE_API_KEY:-}
      uri: https://globalise.tt.di.huc.knaw.nl
    iiif:
      fetch: urn:globalise:manifest

  - name: mondriaan
    tiers:
      - name: folder
        type: str
        anno: tf:Folder
      - name: letter
        type: str
        anno: tf:Letter
    annoRepo:
      containerName: 'mondriaan-letters-0.8.9'
      uri: https://mondriaan.annorepo.dev.clariah.nl
    brinta:
      uri: http://localhost:9200
      indices:
        - name: divs
          bodyTypes: [ tf:Letter, tei:Div , tei:Rs ]
          fields:
            - name: bodyType
              path: "$.body.type"
              type: keyword
            - name: lang
              path: "$.body.metadata.lang"
              type: keyword
            - name: type
              path: "$.body.metadata.type"
              type: keyword
            - name: country
              path: "$.body.metadata.country"
              type: keyword
            - name: institution
              path: "$.body.metadata.institution"
              type: keyword
            - name: msid
              path: "$.body.metadata.msid"
              type: keyword
            - name: period
              path: "$.body.metadata.period"
              type: keyword
            - name: periodLong
              path: "$.body.metadata.periodlong"
              type: keyword
            - name: letterId
              path: "$.body.metadata.letterid"
              type: keyword
            - name: correspondent
              path: "$.body.metadata.correspondent"
              type: keyword
            - name: location
              path: "$.body.metadata.location"
              type: keyword
    textRepo:
      uri: https://mondriaan.tt.di.huc.knaw.nl
    iiif:
      fixed: https://images.diginfra.net/api/pim/imageset/67533019-4ca0-4b08-b87e-fd5590e7a077/manifest

  - name: republic
    tiers:
      - name: volume
        type: str
      - name: opening
        type: num
    brinta:
      uri: http://localhost:9200
      joinSeparator: " "
      indices:
        - name: resolutions
          bodyTypes: [ Resolution, AttendanceList ]
          fields:
            - name: bodyType
              path: "$.body.type"
              type: keyword
            - name: sessionDate
              path: "$.body.metadata.sessionDate"
              type: date
            - name: sessionDay
              path: "$.body.metadata.sessionDay"
              type: byte
            - name: sessionMonth
              path: "$.body.metadata.sessionMonth"
              type: byte
            - name: sessionYear
              path: "$.body.metadata.sessionYear"
              type: short
            - name: sessionWeekday
              path: "$.body.metadata.sessionWeekday"
              type: keyword
            - name: propositionType
              path: "$.body.metadata.propositionType"
              type: keyword
        - name: attendants
          bodyTypes: [ Attendant, AttendanceList ]
          fields:
            - name: class
              path: "$.body.metadata.class"
            - name: delegateId
              path: "$.body.metadata.delegateId"
    annoRepo:
      apiKey: ${AR_REPUBLIC_API_KEY:-}
      containerName: volume-1728-11
      uri: https://annorepo.republic-caf.diginfra.org
    textRepo:
      uri: https://textrepo.republic-caf.diginfra.org
    iiif:
      fixed: https://images.diginfra.net/api/pim/imageset/67533019-4ca0-4b08-b87e-fd5590e7a077/manifest

