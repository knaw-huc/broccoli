jerseyClient:
  timeout: 30s
  connectionTimeout: 1m

server:
  applicationConnectors:
    - type: http
      port: ${BR_SERVER_PORT:-8080}

logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601,UTC}] %c: %m %kvp%n%dwREx"
      target: stderr
      discardingThreshold: 0
  loggers:
    nl.knaw.huc: DEBUG
    AnnoRepoSearchResult: TRACE
    org: WARN
    org.glassfish: ERROR
    com.jayway: ERROR

externalBaseUrl: ${BR_EXTERNAL_BASE_URL:-http://localhost:8080}

projects:
  - name: "israels"
    topTierBodyType: "tf:Letter"
    textType: LogicalText
    annoRepo:
      containerName: israels
      uri: https://preview.dev.diginfra.org/annorepo
      cacheCapacity: 1000
      cacheThreshold: 500
    brinta:
      uri: http://localhost:9200
      deleteKey: peen-israels-mag-weg
      indices:
        - name: isrent
          bodyTypes: ["tf:Letter"]
          fields:
            - name: period
              path: "$.body.metadata.period"
            - name: persons
              path: "$.body.metadata.persons"
            - name: location
              path: "$.body.metadata.location"
            - name: artworksNL
              path: "$.body.metadata.artworkNL"
            - name: artworksEN
              path: "$.body.metadata.artworkEN"
            - name: file
              path: "$.body.metadata.file"
            - name: correspondent
              path: "$.body.metadata.correspondent"
            - name: periodLong
              path: "$.body.metadata.periodLong"
            - name: sender
              path: "$.body.metadata.sender"
            - name: originalText
              type: text
            - name: translatedText
              type: text
            - name: notesText
              type: text
    textRepo:
      apiKey: YXBpOmU2NGRkYjgxLTliZjUtNGM2OC04ZTFlLTc0ZTZmMDg1ZmZlOQ==
      uri: https://preview.dev.diginfra.org/israels/textrepo
    views:
      - name: textOrig
        conf:
          anno:
            - path: body.type
              values: [tei:Div]
            - path: body.metadata.tei:type
              values: [original]
      - name: textTrans
        conf:
          anno:
            - path: body.type
              values: [tei:Div]
            - path: body.metadata.tei:type
              values: [translation]
      - name: textNotes
        conf:
          anno:
            - path: body.type
              values: [tei:ListAnnotation]
            - path: body.metadata.tei:type
              values: [notes, langnotes]
      - name: typedNotes
        conf:
          anno:
            - path: body.type
              values: [tei:ListAnnotation]
            - path: body.metadata.tei:type
              values: [typednotes]
